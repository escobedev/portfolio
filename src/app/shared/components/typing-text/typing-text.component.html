<span
    [style.font-family]="'Roboto Mono'"
    [innerHTML]="typingText()"
></span>
<span
    [style.border-right]="'1ch solid transparent'"
    [style.animation]="'blink 1s step-end ' + (infinite() ? 'infinite' : speed() * cleanText().length / 1000)"
    [style.animation-delay]="delay() + 'ms'"
></span>
